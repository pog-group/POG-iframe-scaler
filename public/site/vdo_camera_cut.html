<style>

:root {
    --size-x: 1920px;
    --size-y: 1080px;
}


.box {
    width: calc(var(--size-x) / 2);
    height: calc(var(--size-y) / 2);

}

.vid {
    width: var(--size-x);
    height: var(--size-y);
    border: 1px solid yellow;
    transform: translate(-50%, -50%);
}

</style>

</head>
